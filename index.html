<!DOCTYPE html>
  <html>
    <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"/>
      <link rel="stylesheet" href="./css/index.css" type="text/css">
     </head>
    <body class="container">
      <article>
        <section>
      <!-- Button trigger modal -->
        <div class="row d-flex justify-content-between mt-3 py-3 headboard">
            <div class="col ms-3">
                <h3>
                    Manage Employees
                </h3>
            </div>
            <button type="button" class="col-3 btn me-4" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <span class="material-icons">
                    add_circle                    
                </span>
                Add New Employee
            </button>
        </div>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add Employee</h5>
              <button type="button" id="cruzModal" class="btn-close closeModal" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!-- FORMULARIO -->
            <form id="form-user" action="" class="mt-3 row d-flex justify-content-center">
                <div class="col-11">
                <div id="error"></div>
                <div class="mb-3">
                    <label for="fullname" class="form-label">Name</label>
                    <input type="text" class="form-control" id="fullname" placeholder="Write your name..." aria-describedby="name">
                    <p id="textName"></p>
                  </div>
                <div class="mb-3" id="errornombre">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Write your email..." id="email">
                    <p id="textEmail"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="address">Adress</label>
                    <input type="text" class="form-control" placeholder="Write your direction..." id="address">              
                    <p id="textAdress"></p>
                </div>
                <div class="mb-3" id="erroremail"> 
                    <label class="form-label" for="phone">Phone</label>
                    <input type="tel" class="form-control" placeholder="Write your phone without 0 or 15... (xxx) xxxxxx" id="phone">              
                    <p id="textPhone"></p>
                </div>             
                </div>
            </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary closeModal" id="closeModal" data-bs-dismiss="modal">Close</button>
                <button id="btn" type="submit" class="btn btn-primary">
                  Add
                <div class="spinner-border text-light d-none spinner-border-sm ms-4" id="spinner" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                </button>    
                <button id="btnUpdate" hidden type="submit" class="btn btn-primary">
                  Update
                </button>          
                </div>
            </form> 
          </div>
        </div>
      </div>
      </section>
      <section class="row me-4 d-flex justify-content-md-end">
        <div class="col-9 col-md-3 ">
          <label></label>
          <input type="text" class="form-control" placeholder="Filter for name..." id="filter">
        </div>
        <div class="col-1 mt-4">
          <button type="button" id="filterButton" class="btn btn-primary">Submit</button>
        </div>
      </section>
      <section class="row d-flex justify-content-center">
        <div class="tabla col-12">
          <table id="tbl-users" class="table  table-hover">
            <thead class="cabecera-tabla">
              <tr class="primera-fila">
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Direction</th>
                <th scope="col">Telephone</th>
              </tr>
            </thead>
            <tbody id="tbody" class="cuerpo-tabla">
              
            </tbody>
          </table>
      </section>
      <section id="fullTable"></section>
    </article>
      <script src="./scripts/script.js"></script>
      <script src="./scripts/index.js"></script>  
      <script src="./scripts/table.js"></script>  
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    </body>
  </html>
